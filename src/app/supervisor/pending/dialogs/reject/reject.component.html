

    <div class="addContainer">
      <div class="modalHeader">
        <div class="editRowModal">
          <div class="modalHeader clearfix">
            <!-- <img [src]='asset.img' alt="avatar"> -->
            <img src="assets/images/emtec.png" alt="avatar" />
            <div class="modal-about">
              <div class="font-weight-bold p-t-5 ms-2 me-2 font-17">
                {{ dialogTitle }}
              </div>
            </div>
          </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div mat-dialog-content>
        <div class="row">
          <!--Gift Icon-->
          <div class="col text-center">
            <i class="far fa-times-circle fa-6x col-red"></i>
          </div>
        </div>
        <form class="register-form m-4" [formGroup]="Form" (ngSubmit)="submitReject()">
          <div class="row">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Asset Name</mat-label>
                  <input matInput formControlName="assetName" readonly required />
                  <mat-error *ngIf="Form.get('assetName').hasError('required')">
                    AssetName is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            
    
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Asset Code</mat-label>
                  <input matInput formControlName="assetCode" readonly required />
                  <mat-error *ngIf="Form.get('assetCode').hasError('required')">
                    Asset Code is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <!-- <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Action</mat-label>
                  <input matInput formControlName="action" readonly required />
                  <mat-error *ngIf="Form.get('action').hasError('required')">
                    Action is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div> -->
            
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                <mat-form-field class="example-full-width mb-3" appearance="outline">
                  <mat-label>Reason for rejecting</mat-label>
                  <textarea matInput formControlName="reason" required></textarea>
                  <mat-error *ngIf="Form.get('reason').hasError('required')">
                    Action is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          
          </div>
    
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
              <div mat-dialog-action [align]="'end'">
                <button class="btn-space" type="button" mat-raised-button color="warn" mat-button (click)="onNoClick()">
                  Cancel
                </button>
                <button mat-raised-button color="primary" [disabled]="!Form.valid">
                  Submit
                </button>
                <!-- [disabled]="!docForm.valid " -->
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
