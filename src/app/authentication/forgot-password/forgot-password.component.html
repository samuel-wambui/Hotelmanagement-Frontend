<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <!-- <div class="left-img" style="background-image: url(assets/images/pages/bg-03.png);">
      </div> -->
      <img class="text-center" src="assets/images/conv.png" style="margin: 100px; padding: 20px;" width="900px" height="900px"/>
    </div>
    <div class="col-sm-6 auth-form-section">
      <div class="form-section">
        <div class="auth-wrapper">
          <div class="text-center">
            <img src="assets/images/PBlogo.png" width="400px" height="150px" class="px-2 mx-2" alt="" />
          </div>

          <h2 class="welcome-msg text-center">Reset Password </h2>
         
          <p class="auth-signup-text text-muted text-center">Let Us Help You</p>
          <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <span class="error-subheader2 p-t-20 p-b-15">
                  Enter your registered email address.
                </span>
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="emailAddress" required>
                  <mat-icon matSuffix>mail</mat-icon>
                  <mat-error *ngIf="authForm.get('emailAddress').hasError('required') || authForm.get('emailAddress').touched">
                    Please enter a valid email address
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="container-auth-form-btn mt-5">
              <button mat-flat-button color="primary" [class.auth-spinner]="loading" [disabled]="loading"
              class="auth-form-btn" [disabled]="!authForm.valid" type="submit">
                Reset My Password
              </button>
            </div>
            <div class="w-full p-t-25 text-center">
              <div>
                <a routerLink="/authentication/signin" class="txt1">
                  Login?
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
