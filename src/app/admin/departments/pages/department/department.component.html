<div class="addContainer">
  <div *ngIf="department" class="contact-details">
    <div class="modalHeader">
      <div class="contact-details-name mb-2">Department Details</div>
      <button
        mat-icon-button
        (click)="dialogRef.close()"
        aria-label="Close dialog"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <mat-card-content>
        <div class="row mt-1" style="width: 98%">
          <div class="col-5 m-b-10">Department ID:</div>
          <div class="col-7 pro-left m-b-10">{{ department.id }}</div>
          <div class="col-5 m-b-10">Department Code:</div>
          <div class="col-7 pro-left m-b-10">{{ department.departmentCode }}</div>
          <div class="col-5 m-b-10">Department Name:</div>
          <div class="col-7 pro-left m-b-10">{{ department.departmentName }}</div>
        </div>
      </mat-card-content>
    </div>
  </div>
</div>
