<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'All Assets'" [items]="['Assets']" [active_item]="'All Assets'">
        </app-breadcrumb>
      </div>
      <app-widgets></app-widgets>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
                <div class="table-responsive">
                    <div class="materialTableHeader">
                      <div class="row">
                        <div class="col-8">
                          <ul class="header-buttons-left ms-0">
                            <li class="dropdown">
                              <h2>View Vendors</h2>
                            </li>
                            <li class="dropdown m-l-20">
                              <label for="search-input"><i class="material-icons search-icon">search</i></label>
                              <input placeholder="Filter..." type="text" (keyup)="applyFilter($event)" #filter class="browser-default search-field"
                                aria-label="Search box">
                            </li>
                            <li>
                              <div class="m-l-10" matTooltip="ADD">
                                <button mat-mini-fab color="primary" (click)="addVendor()">
                                  <mat-icon class="col-white">add</mat-icon>
                                </button>
                              </div>
                            </li>
                            <li>
                              <div class="m-l-10" matTooltip="REFRESH">
                                <button mat-mini-fab color="primary" (click)="refresh()">
                                  <mat-icon class="col-white">refresh</mat-icon>
                                </button>
                              </div>
                            </li>
                            <!-- <li>
                              <div class="m-l-10" [hidden]=!selection.hasValue() matTooltip="DELETE">
                                <button mat-mini-fab color="warn">
                                  <mat-icon class="col-white">delete
                                  </mat-icon>
                                </button>
                              </div>
                            </li> -->
                          </ul>
                        </div>
                        <div class="col-4">
                          <ul class="header-buttons">
                            <li>
                              <div class="export-button m-l-10" matTooltip="XLSX">
                                <img src="assets/images/icons/xlsx.png" alt=""
                                  (click)="exporter.exportTable('xlsx', {fileName:'assets-list', sheet: 'sheet1'})" />
                              </div>
                            </li>
                            <li>
                              <div class="export-button m-l-10" matTooltip="CSV">
                                <img src="assets/images/icons/csv.png" alt="" (click)="exporter.exportTable('csv')" />
                              </div>
                            </li>
                            <li>
                              <div class="export-button m-l-10" matTooltip="JSON">
                                <img src="assets/images/icons/json.png" alt="" (click)="exporter.exportTable('json')" />
                              </div>
                            </li>
                            <li>
                              <div class="export-button m-l-10" matTooltip="TXT">
                                <img src="assets/images/icons/txt.png" alt="" (click)="exporter.exportTable('txt')" />
                              </div>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <mat-table #table matTableExporter [dataSource]="dataSource" matSort class="mat-cell"
                      #exporter="matTableExporter">
                      
                      <!-- ID Column -->
                      <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header class="table-img tbl-col-width-per-20">Id</mat-header-cell>
                        <mat-cell *matCellDef="let row" class="table-img tbl-col-width-per-20">{{row.id}}</mat-cell>
                      </ng-container>
                      
                      <ng-container matColumnDef="vendorName">
                        <mat-header-cell *matHeaderCellDef mat-sort-header class="table-img tbl-col-width-per-30">Name</mat-header-cell>
                        <mat-cell *matCellDef="let row" (click)="onSelect(row)" class="table-img tbl-col-width-per-30"> {{row.vendorName}}</mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="phone">
                        <mat-header-cell *matHeaderCellDef mat-sort-header class="table-img tbl-col-width-per-40">Phone</mat-header-cell>
                        <mat-cell *matCellDef="let row" (click)="onSelect(row)" class="table-img tbl-col-width-per-40"> {{row.phone}}</mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="email">
                        <mat-header-cell *matHeaderCellDef mat-sort-header class="table-img tbl-col-width-per-40">Email</mat-header-cell>
                        <mat-cell *matCellDef="let row" (click)="onSelect(row)" class="table-img tbl-col-width-per-40"> {{row.email}}</mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="category">
                        <mat-header-cell *matHeaderCellDef mat-sort-header class="table-img tbl-col-width-per-40">Category</mat-header-cell>
                        <mat-cell *matCellDef="let row" (click)="onSelect(row)" class="table-img tbl-col-width-per-40"> {{row.category}}</mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="address">
                        <mat-header-cell *matHeaderCellDef mat-sort-header class="table-img tbl-col-width-per-40">Address</mat-header-cell>
                        <mat-cell *matCellDef="let row" (click)="onSelect(row)" class="table-img tbl-col-width-per-40"> {{row.address}}</mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="taxid">
                        <mat-header-cell *matHeaderCellDef mat-sort-header class="table-img tbl-col-width-per-40">Taxid</mat-header-cell>
                        <mat-cell *matCellDef="let row" (click)="onSelect(row)" class="table-img tbl-col-width-per-40"> {{row.taxid}}</mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="location">
                        <mat-header-cell *matHeaderCellDef mat-sort-header class="table-img tbl-col-width-per-40">Location</mat-header-cell>
                        <mat-cell *matCellDef="let row" (click)="onSelect(row)" class="table-img tbl-col-width-per-40"> {{row.location}}</mat-cell>
                      </ng-container>




                      <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef class="pr-0 table-img tbl-col-width-per-20">Actions</mat-header-cell>
                        <mat-cell *matCellDef="let row; let i=index;" class="pr-0 table-img tbl-col-width-per-20" (click)="onSelect(row)">
                          <button mat-icon-button color="accent" (click)="$event.stopPropagation()" (click)="onSelect(row)"
                            class="tbl-action-btn">
                            <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                          </button>
                          <button mat-icon-button color="accent" (click)="$event.stopPropagation()"
                          (click)="deleteVendor(row)" class="tbl-action-btn">
                            <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                          </button>
                        </mat-cell>
                      </ng-container>
                      
                      <!-- <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
                        <mat-cell *matCellDef="let row" (click)="onSelect(row)"> </mat-cell>
                      </ng-container>                   -->
                     
                      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                      <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                      <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelect(row)"
                        [style.cursor]="'pointer'" matRipple>
                      </mat-row>
                      <mat-cell *ngIf="!data" colspan="4"> No data matching the filter "{{input.value}}"</mat-cell>
                      
                    </mat-table>
                    <!-- Loading spinner -->
                    <div *ngIf="isLoading"  class="tbl-spinner">
                      <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                      </mat-progress-spinner>
                    </div>
                    
                    
                    <mat-paginator [pageSize]="10" [pageSizeOptions]="[2,5,10,20, 30, 40, 50, 100]" aria-label="Select page of users"></mat-paginator>
                    
                  </div>
                       
            </div>
          </div>
        </div>
      </div>
  
  
    </div>
  </section>
